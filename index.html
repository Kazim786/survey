<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Application form</title>
</head>
<body>
    <h1 class="form">Job Form</h1> <hr>
    <form>
        First Name: <input type="text" name="firstName" required> <br>
        Last Name: <input type="text" name="lastName" required> <br>
        Gender: 
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
        </select> <br>
        Citizen or Dual-Citizen: <br>
        Citizen <input type="checkbox" name="nationality">
        Dual Citizen <input type="checkbox" name="nationality"> <br>
        Available Start Date: <input type="date"> <br>
        Email: <input type="email" required>
        Password: <input type="password" required minlength="7"> <br>
        Tell me why I should hire you: <br>
        <textarea name="reason" id="" cols="30" rows="10" placeholder="Tell us why you deserve this job"></textarea> <br>
        <input type="submit" class="submit">
        <input type="reset" class="reset">



    </form>
</body>
</html>
